<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>

<body>

    <div class="container">
        <select class="playerSelect">
            <option value="">Select a player</option>
        </select>
        <div class="playerData">
                <img class="playerImg" id="p4916" alt="football player image" src="assets/p4916.png">
                <img class="playerClub" id="tottanham" alt="football club image" src="assets/club21.png">
                <div class="playerStatsCont">
                    <h2>Toby Alderweireld</h2>
                    <h3>Centre/Right Central Defender</h3>

                <div class="playerStats">
                    <div class="stats">
                        <h3>goals</h3>
                        <h4>5</h4>
                    </div>
                    <div class="stats">
                        <h3>losses</h3>
                        <h4>20</h4>
                    </div>
                    <div class="stats">
                        <h3>wins</h3>
                        <h4>48</h4>
                    </div>
                    <div class="stats">
                        <h3>draws</h3>
                        <h4>23</h4>
                    </div>
                    <div class="stats">
                        <h3>fwd_pass</h3>
                        <h4>1533</h4>
                    </div>
                    <div class="stats">
                        <h3>goal_assist</h3>
                        <h4>2</h4>
                    </div>
                    <div class="stats">
                        <h3>appearances</h3>
                        <h4>80</h4>
                    </div>
                    <div class="stats">
                        <h3>mins_played</h3>
                        <h4>6953</h4>

                    <div class="stats">

                </div>
            </div>
